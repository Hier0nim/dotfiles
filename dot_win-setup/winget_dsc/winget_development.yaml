# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  resources:
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Installs GitHub Desktop
        allowPrerelease: true
      settings:
        id: GitHub.GitHubDesktop
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Installs Git
        allowPrerelease: true
      settings:
        id: Git.Git
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Installs GitHub Cli
        allowPrerelease: true
      settings:
        id: GitHub.cli
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Installs JetBrains Rider
        allowPrerelease: true
      settings:
        id: JetBrains.Rider
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Installs Node.js
        allowPrerelease: true
      settings:
        id: OpenJS.NodeJS
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Installs Microsoft .NET SDK 8.0
        allowPrerelease: true
      settings:
        id: Microsoft.DotNet.SDK.8
        source: winget
